{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p><a href="{% url 'accountapp:password_reset' %}">Forget Password</a> </p>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>

{% endblock %}
